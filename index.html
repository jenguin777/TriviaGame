<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>

  <!-- No need for reset.css as Bootstrap has its own reset -->
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Link to Google Fonts  -->
  <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>

  <!-- Add question mark favicon - perfect for a trivia game! -->
  <link rel="icon" href="assets/images/question-head-two-24-270712.png" type="image/gif" sizes="16x16">

  <!-- Linking my own CSS last for overrides-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-6 col-lg-9">
                    <div class="page-header">
                        <h1>The Tricky Trivia Game</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <h3 class="card-header my-heading">Instructions</h3>
                    <div>
                        <div class="card-body mb-0">
                            <p>You will be given 60 seconds in which to answer all of the questions.</p>
                            <p>You are only allowed to select 1 answer to each question.</p>
                            <p>No credit will be given for unanswered questions.</p>
                            <p>Click Start to begin.</p>
                            <button id="start-hide">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <article class="pagination-centered">
        <div class="row">
            <div id="time-remaining" class="col-lg-8">
                <p>Time Remaining: </p>
            </div>
        </div>
        <div class="row">
            <div id="quiz" class="col-lg-8">
                <p>Quiz content</p>
            </div>
        </div>
        <div class="row">
            <div id="submit-answers" class="col-lg-8">
                <br>
                <button>Submit Answers</button>
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-lg-8">
            </div>
        </div>
    </article>

   <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Linking my own javascript file last for overrides-->
  <script src="assets/javascript/app.js"></script>  

</body>

</html>
